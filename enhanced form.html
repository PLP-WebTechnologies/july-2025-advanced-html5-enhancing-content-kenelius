<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Collection Form</title>
</head>
<body>
    <header>
        <h1>User Information Form</h1>
        <p>Please fill out this form with accurate information</p>
    </header>

    <main>
        <form id="userForm" action="/submit" method="post" autocomplete="on">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Details</legend>
                
                <div>
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" 
                           placeholder="Enter your first name" required minlength="2">
                </div>
                
                <div>
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" 
                           placeholder="Enter your last name" required minlength="2">
                </div>
                
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" min="1900-01-01" max="2023-12-31">
                </div>
                
                <div>
                    <label>Gender</label>
                    <select id="gender" name="gender">
                        <option value="" selected disabled>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer not to say</option>
                    </select>
                </div>
            </fieldset>
            
            <!-- Contact Information Section -->
            <fieldset>
                <legend>Contact Information</legend>
                
                <div>
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" 
                           placeholder="example@domain.com" required>
                </div>
                
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                
                <div>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" 
                           placeholder="123 Main Street">
                </div>
                
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" 
                           placeholder="Your country" list="countries">
                    <datalist id="countries">
                        <option value="Kenya">
                        <option value="Uganda">
                        <option value="Tanzania">
                        <option value="Rwanda">
                        <option value="Other">
                    </datalist>
                </div>
            </fieldset>
            
            <!-- Account Information Section -->
            <fieldset>
                <legend>Account Setup</legend>
                
                <div>
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Choose a username" required minlength="4" maxlength="20">
                </div>
                
                <div>
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Create a password" required minlength="8"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter">
                </div>
                
                <div>
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Re-enter your password" required>
                </div>
            </fieldset>
            
            <!-- Preferences Section -->
            <fieldset>
                <legend>Preferences</legend>
                
                <div>
                    <label>Interests (Select all that apply)</label>
                    <ul style="list-style-type: none; padding-left: 0;">
                        <li><input type="checkbox" id="tech" name="interests" value="technology">
                            <label for="tech">Technology</label></li>
                        <li><input type="checkbox" id="sports" name="interests" value="sports">
                            <label for="sports">Sports</label></li>
                        <li><input type="checkbox" id="music" name="interests" value="music">
                            <label for="music">Music</label></li>
                        <li><input type="checkbox" id="reading" name="interests" value="reading">
                            <label for="reading">Reading</label></li>
                    </ul>
                </div>
                
                <div>
                    <label for="newsletter">Subscribe to newsletter?</label>
                    <select id="newsletter" name="newsletter">
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                    </select>
                </div>
            </fieldset>
            
            <!-- Terms and Submission -->
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions *</label>
            </div>
            
            <div>
                <button type="submit">Submit Form</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </main>
</body>
</html>
